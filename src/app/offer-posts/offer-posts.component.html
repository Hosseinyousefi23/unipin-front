<div class="posts">
  <div class="the-row">
    <div class="the-column" *ngFor="let num of this.numbers">
      <div *ngFor="let post of posts; let i = index" id="{{post.id}}">
        <app-post-card *ngIf="i % this.columns == num" [post]="post"></app-post-card>
      </div>
    </div>
  </div>
</div>
