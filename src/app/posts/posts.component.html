<ul class="posts">

  <li *ngFor="let post of posts" id="{{post.id}}" class="card">

    <app-post-header [img]="post.author.profile_image" [name]="post.author.formal_name"></app-post-header>
    <a routerLink="/post/{{ post.id }}">

      <img class="left floated mini ui image"
           src="{{post.image? post.image : 'assets/image/default-no-image.jpg'}}">


      <div *ngIf="post.title" class="title">
        {{ post.title }}
      </div>
    </a>
    <div class="footer">
      <span *ngFor="let tag of post.tags" class="badge badge-secondary">{{ tag.name }}</span>
    </div>


  </li>
  <br style="clear: both"/>
</ul>
<br style="clear: both"/>
